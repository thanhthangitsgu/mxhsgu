  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,700;1,900&family=Teko:wght@300&display=swap"
      rel="stylesheet"

    <script src="./confetti/dist/index.min.js"></script>
    <script

      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"

      crossorigin="anonymous"
    ></script>

    <style></style>

  <body>
    <audio id="audio">
      <source src="/img/cg.m4a" type="audio/ogg" id="mp" />
    </audio>
    <div id="content" class="d-none">
      <div class="logo">
        <div class="img-mxh">
          <img src="/img/dtn.png" alt="" />
        </div>
        <div class="img-mxh">
          <img src="/img/DHSG.png" alt="" />
        </div>
        <div class="img-mxh">
          <img src="/img/hsv.png" alt="" />
        </div>
        <div class="img-mxh">
          <img src="/img/MHX.png" alt="" />
        </div>
      </div>
      <canvas id="my-canvas"></canvas>
      <div class="notification">
        <div class="typo">
          <div class="img-typo">
            <img src="img/typo.png" alt="" />
          </div>
        </div>
        <div class="main">
          <p class="top" id="top">Chúc mừng bạn</p>
          <p class="name" id="name">Phan Thanh Thắng</p>
          <p class="text" id="text">Đã trở thành chiến sĩ tình nguyện</p>

          <p class="text" id="w">
            <span class="text title">MÙA HÈ XANH </span>trường Đại học Sài Gòn
            <br />
            lần thứ 30 - năm 2023
          </p>
        </div>
        <div class="background">
          <img src="/img/background.png" alt="" />
        </div>
      </div>
      <a href="https://dangky.tinhnguyenhetphcm.vn" target="_blank">
        <div class="button">
          <button>Xem thông tin chiến dịch Mùa Hè Xanh</button>
        </div>
      </a>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
      data-backdrop="static"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Nhập mã số sinh viên của bạn
            </h5>
          </div>
          <div class="modal-body">
            <input
              type="text"
              name="mssv"
              id="mssv"
              placeholder="Mã số sinh viên"
              class="form-control"
            />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" id="btn">
              Tra cứu
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
